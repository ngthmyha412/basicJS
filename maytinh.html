<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MAY TINH</title>
    <link rel="stylesheet" type="text/css" href="css/maytinh.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <div class="top">
          <span class="unit">deg</span>
          <section class="screen">
            <div class="input"></div>
            <div class="result"></div>
          </section>
        </div>
        <div class="bottom">
            <section class="keys">
                <div class="column">
                    <span class="operators" id="del-all">AC</span>
                    <span data-key="7">7</span>
                    <span data-key="4">4</span>
                    <span data-key="1">1</span>
                    <span data-key=".">.</span>
                </div>
                <div class="column">
                    <span class="operators" id="del">DEL</span>
                    <span data-key="8">8</span>
                    <span data-key="5">5</span>
                    <span data-key="2">2</span>
                    <span data-key="0">0</span>
                </div>
                <div class="column">
                    <span class="operators" id="percent">%</span>
                    <span data-key="9">9</span>
                    <span data-key="6">6</span>
                    <span data-key="3">3</span>
                    <span id="negate">-/+</span>
                </div>
                <div class="column">
                    <span class="operators" data-key="รท">รท</span>
                    <span class="operators" data-key="x">x</span>
                    <span class="operators" data-key="-">-</span>
                    <span class="operators" data-key="+">+</span>
                    <span class="operators equals-to" data-key="=">=</span>
                </div>
            </section>
        </div>
    </div>
    <script src="js/maytinh.js"></script>
</body>

</html>
