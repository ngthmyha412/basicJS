<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIEN TE</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Lobster&family=Pacifico&display=swap" rel="stylesheet">

	<!-- linking style.css file-->
	<link rel="stylesheet" href="css/tiente.css">
</head>
<body>
	<h1 class="heading text-center display-2">Currency Converter</h1>
	<div class="container">
		<div class="main">
            <label for="input">
                Amount to Convert :
            </label>
            <div class="row">
                <div class="col-sm-6 form-group">
                    <input type="text"
                        class="form-control searchBox"
                        placeholder="0.00"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1').replace(/^0[^.]/, '0');"
                        id="input">
                </div>
				<div class="col-sm-6">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">From</span>
						</div>
						<select class="form-control from" id="sel1">
							<option value="">Select One …</option>
							<option value="VND">VNĐ</option>
							<option value="USD">USD</option>
							<option value="JPY">JPY</option>
						</select>
					</div>
				</div>
            </div>
            <label for="result">
                Converted Amount:
            </label>
            <div class="row">
                <div class="col-sm-6 form-group" id="finalAmount">
                    <input type="text"
                        name="result"
                        class="form-control finalValue"
                        readonly
                        placeholder="0.00">
                </div>
				<div class="col-sm-6">
					<div class="input-group mb-3">
						<div class="input-group-prepend">
							<span class="input-group-text">To</span>
						</div>
						<select class="form-control to" id="sel2">
							<option value="">Select One …</option>
							<option value="USD">USD</option>
							<option value="VND">VNĐ</option>
							<option value="JPY">JPY</option>
						</select>
					</div>
				</div>
			</div>

			<div class="text-center">

				<!-- convert button -->
				<button class="btn btn-primary convert m-2"
						type="submit">
					Convert
			</button>

				<!-- reset button -->
				<button class="btn btn-primary m-2"
						onclick="clearVal()">
				Reset
			</button>
			</div>

		</div>

		<div id="finalAmount" class="text-center">

			<!-- Display the converted amount -->
			<!-- <h2>Converted Amount :
				<span class="finalValue"
					style="color:rgb(8, 30, 86); font-family: 'Poppins', cursive;">
		</span>
			</h2> -->
		</div>
	</div>

	<!-- linking script.js file -->
	<script src="js/tiente.js"></script>
</body>

</html>
